<section class="text-gray-600 body-font overflow-hidden bg-white dark:bg-slate-700">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 lg:mr-6 mb-6 lg:mb-0"
                *ngIf="isContentLoaded; else loadingContent">


                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4 dark:text-gray-200">
                    {{bookDetails?.title}}
                </h1>

                <div class="flex border-t border-gray-500  py-2">
                    <span class="text-gray-600 dark:text-gray-300">ISBN</span>
                    <span class="ml-auto text-gray-600 dark:text-gray-300">{{bookDetails?.isbn}}</span>
                </div>


                <div class="flex border-t border-gray-500  py-2">
                    <span class="text-gray-600 dark:text-gray-300">Categoria</span>
                    <span class="ml-auto text-gray-600 dark:text-gray-300">{{bookDetails?.category}}</span>
                </div>

                <div class="flex border-t border-gray-500 py-2">
                    <span class="text-gray-600 dark:text-gray-300">Autor</span>
                    <span class="ml-auto text-gray-600 dark:text-gray-300">{{bookDetails?.author  | slice:0:31 }}...</span>
                </div>

                <div class="flex border-t border-b mb-6 border-gray-500  py-2" *ngIf="bookDetails?.editorial">
                    <span class="text-gray-600 dark:text-gray-300">Editorial</span>
                    <span class="ml-auto text-gray-600 dark:text-gray-300">{{bookDetails?.editorial}}</span>
                </div>

                <div class="flex items-center justify-center text-center	max-lg:flex-col  pt-6 ">
                    <div>
                        <span class="p-6 title-font font-medium text-2xl text-gray-600 dark:text-gray-300">S/
                            {{bookDetails?.price}}</span>
                        <a [href]="bookDetails?.linkProduct" target="_blank" rel="noopener noreferrer"
                            class="text-white bg-indigo-500  border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Comprar</a>
                    </div>
                    <div class="max-lg:pt-6   flex">
                        <app-button-wish (click)="addItem()" [isWish]="isWish"> </app-button-wish>

                        <button (click)="sharedBook(bookDetails?.title , bookDetails?.isbn)"
                            class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0  items-center justify-center text-gray-500 ml-4">
                            <i class="fa-solid fa-share-nodes"></i>
                        </button>

                    </div>

                </div>

                <app-list-price [listBookDetails]="listBookDetails"> </app-list-price>

                <app-history-price [listHistoryPrice]="listHistoryPrice">

                </app-history-price>
            </div>


            <img *ngIf="bookDetails?.image"
                class="lg:w-1/3 w-full lg:h-auto h-64 object-cover object-center rounded lg:ml-6" height="200"
                imgHideMissing [alt]="bookDetails?.title" width="200" [ngSrc]="bookDetails?.image">
        </div>
    </div>
</section>





<ng-template #loadingContent>
    <ngx-skeleton-loader style=" margin-top: 2.3em;"
        class="lg:w-1/2 w-full lg:pr-10 lg:py-6 lg:mr-6 mb-6 lg:mb-0 search-book-skeleton" count="5"
        animation="progress" [theme]="{height: '50px'}">
    </ngx-skeleton-loader>
    <ngx-skeleton-loader count="1" appearance="circle" animation="pulse"
        class="search-book-skeleton lg:w-1/3 w-full lg:h-auto h-64 object-cover object-center rounded lg:ml-6" [theme]="{
            'width': '24rem',
            'height': '34rem',
            'border-radius': '10px',
            'margin-top': '2.3em',
            'margin-right': '2em' }">
    </ngx-skeleton-loader>
</ng-template>
