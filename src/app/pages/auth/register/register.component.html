<main class="w-screen h-screen grid grid-cols-1 lg:grid-cols-2">
    <section class="place-items-center  bg-primary-gradient  hidden lg:grid">
        <div>
            <div class="text-white">
                <h1 class="text-lg font-bold text-gray-500  dark:text-gray-300">Bienvenido a Sky Scrapper</h1>
                <div class="flex space-x-2 items-center text-gray-400 ">
                    <p>Comparador de precios de mangas</p>
                </div>
                <div class="rounded-md shadow-lg mt-6">
                    <img src="assets/images/slider-0.webp" alt="Board" height="400" width="500" class="rounded-md" />
                </div>
            </div>
        </div>
    </section>
    <section class="grid place-items-center bg-white dark:bg-slate-700">
        <div class="max-w-lg lg:w-10/12 w-9/12">
            <header class="mb-6 flex justify-center">
                <img src="assets/images/logo.svg" alt="Sky-Scrapper" width="55" height="55" class="rounded-full" />
                <p class="text-gray-700 text-lg dark:text-gray-300">Sky Scrapper</p>
            </header>
            <form class="p-6 bg-white rounded-md dark:bg-slate-700" [formGroup]="signupForm">
                <div class="flex flex-wrap">
                    <div class="form-group w-full">
                        <label for="firstName" class="dark:text-gray-400">Nombres</label>
                        <input class="w-full" type="text" placeholder="Nombres" formControlName="firstName" />
                    </div>

                    <div class="form-group w-full mb-3">
                        <label for="lastName" class="dark:text-gray-400">Apellidos</label>
                        <input class="w-full" type="email" placeholder="Apellidos" formControlName="lastName" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="dark:text-gray-400">Email</label>
                    <input class="w-full" type="email" placeholder="Email" formControlName="email" />
                </div>

                <footer class="flex  justify-between  space-x-4 mt-4">
                    <button type="button"
                        class="flex w-full items-center justify-center rounded-md    bg-slate-200	  px-4 py-2 text-sm font-medium text-indigo-600 shadow-sm hover:bg-slate-300"
                        routerLink="/">Cancelar</button>
                    <button type="button" [disabled]="signupForm.invalid"
                        class="btn flex w-full  cursor-pointer  justify-center inline-block  rounded-md border border-transparent bg-indigo-600 py-3 px-8 text-center font-medium text-white hover:bg-indigo-700"
                        (click)="signup()">
                        Registro
                    </button>
                </footer>
            </form>
            <div class="mt-8">
                <p class="text-center text-gray-500">
                    Ya tienes una cuenta ? <a [routerLink]="['/auth/login']" class="text-primary font-medium">Login</a>
                </p>
            </div>
        </div>
    </section>
</main>
