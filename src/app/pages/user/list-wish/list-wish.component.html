<div class="pt-16" *ngIf="isLoadingContent ;  else loadingContent; ">
    <!-- Desktop Responsive Start -->
    <div class="hidden sm:flex flex-col  mx-auto max-w-2xl items-center" *ngIf="listWish?.length ;  else notExistItems">
        <div class="pl-4 lg:px-10 2xl:px-20 flex flex-row justify-center items-end space-x-4">
            <h1 class="text-4xl font-semibold leading-9 text-gray-800  dark:text-white">Lista de Deseos</h1>
            <p class="text-base leading-4 text-gray-400 dark:text-white pb-1">({{listWish?.length}} Items)</p>
        </div>
        <table class="w-full mt-16 whitespace-nowrap">
            <thead aria-label="table heading"
                class="w-full h-16 text-left py-6 bg-gray-50 border-gray-200 dark:bg-gray-800 border-b">
                <tr>
                    <th class="text-base font-medium leading-4 text-gray-600 dark:text-white 2xl:pl-20 pl-4 lg:pl-10 "
                        style="min-width: 300px; display: inline-block;">
                    </th>
                    <th class="text-base font-medium leading-4 text-gray-600 dark:text-white pl-6 lg:pl-20 2xl:pl-52">
                        TITULO</th>
                    <th class="text-base font-medium leading-4 text-gray-600 dark:text-white pl-6 lg:pl-20 2xl:pl-52">
                        PRECIO</th>
                    <th
                        class="text-base text-center font-medium leading-4 text-gray-600 dark:text-white pl-6 lg:pl-20 2xl:pl-52">
                        OPCIONES</th>
                    <th
                        class="text-base font-medium leading-4 text-gray-600 dark:text-white 2xl:pl-28 2xl:pr-20 pr-4 lg:pr-10">
                    </th>
                </tr>
            </thead>
            <tbody class="w-full text-left">
                <tr class="border-gray-200 border-b" *ngFor="let wish of listWish">
                    <th><img *ngIf="wish?.image" imgHideMissing [width]="300" [height]="150"
                            class="my-10 pl-4 lg:pl-10 2xl:pl-20" [ngSrc]="wish?.image" [alt]="wish?.title" /></th>
                    <th class="mt-10 text-base font-medium leading-4 text-gray-600 pl-6 lg:pl-20 2xl:pl-52">
                        <p class="text-base leading-4 text-gray-800 dark:text-white">{{wish?.title}}</p>
                    </th>
                    <th class="my-10 pl-6 lg:pl-20 2xl:pl-52">
                        <p class="dark:text-white">S/. {{wish?.price}}</p>
                    </th>
                    <th class="my-10 text-base font-medium leading-4 text-gray-600 pl-6 lg:pl-20 2xl:pl-52">
                        <button [routerLink]="['/search-book', wish?.isbn]"
                            class="rounded-full w-10 h-10 bg-indigo-500  hover:bg-indigo-600 p-0 border-0 inline-flex items-center justify-center text-gray-100 ml-4">
                            <i style="color :white !important" class="fa-solid fa-bookmark"></i></button>

                        <button (click)="removeItemListWish(wish.isbn)"
                            class="rounded-full w-10 h-10 bg-red-500  hover:bg-red-600 p-0 border-0 inline-flex items-center justify-center text-gray-100 ml-4">
                            <i style="color :white !important" class="fa-solid fa-minus fa-lg"></i>
                        </button>

                        <button (click)="sharedBook(wish.title , wish.isbn)"
                            class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
                            <i class="fa-solid fa-share-nodes"></i>
                        </button>
                    </th>
                </tr>

            </tbody>
        </table>
    </div>
    <!-- Desktop Responsive End -->






    <!-- Mobile Responsive Start -->
    <div class="flex justify-center items-center">
        <div class="sm:hidden flex flex-col justify-start items-start" *ngIf="listWish?.length">
            <div class="px-4 lg:px-10 2xl:px-20 flex flex-row justify-start items-end space-x-4">
                <p class="text-4xl font-semibold leading-9 text-gray-800 dark:text-white">Deseos</p>
                <p class="text-base leading-4 text-gray-400 pb-1">({{listWish?.length}} Items)</p>
            </div>
            <div class="border-gray-200 border-b pb-10" *ngFor="let wish of listWish">
                <div class="px-4 flex flex-col jusitfy-center items-start mt-10">
                    <div>
                        <img imgHideMissing [width]="300" [height]="150" [ngSrc]="wish?.image" [alt]="wish?.title" />
                    </div>
                </div>
                <div class="px-4 mt-6 flex justify-between w-full flex jusitfy-center items-center">
                    <div>
                        <p class="w-36 text-base leading-6 text-gray-800 dark:text-white">{{wish?.title}}</p>
                    </div>
                    <div>
                        <p class="text-base font-semibold leading-4 text-gray-800 dark:text-white">S/. {{wish?.price}}
                        </p>
                    </div>
                </div>
                <div class="px-4 flex flex-col items-center mt-10">
                    <div>
                        <button [routerLink]="['/search-book', wish?.isbn]"
                            class="rounded-full w-10 h-10 bg-indigo-500  hover:bg-indigo-600 p-0 border-0 inline-flex items-center justify-center text-gray-100 ml-4">
                            <i style="color :white !important" class="fa-solid fa-bookmark"></i></button>

                        <button (click)="removeItemListWish(wish.isbn)"
                            class="rounded-full w-10 h-10 bg-red-500  hover:bg-red-600 p-0 border-0 inline-flex items-center justify-center text-gray-100 ml-4">
                            <i style="color :white !important" class="fa-solid fa-minus fa-lg"></i>
                        </button>

                        <button (click)="sharedBook(wish.title , wish.isbn)"
                            class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
                            <i class="fa-solid fa-share-nodes"></i>
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!-- Mobile Responsive End -->
</div>


<ng-template #loadingContent>
    <ngx-skeleton-loader class="flex flex-col items-center search-book-skeleton pt-16" count="5" animation="progress"
        [theme]="{height: '150px', width : '75%'  }">
    </ngx-skeleton-loader>
</ng-template>

<ng-template #notExistItems>
    <div class="flex justify-center items-center text-center flex-wrap h-full g-6 text-gray-800">
        <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0 pt-16">
            <p class="text-gray-600 dark:text-gray-300"> Aún no tienes deseos , agrega algunos</p>
            <img src="assets/images/not-found-wish.svg" class="w-full" alt="People illustrations" />
            <small><a href="https://storyset.com/phone" class="text-gray-500 dark:text-gray-300" rel="noopener noreferrer"
                    aria-label="People illustrations by Storyset" target="_blank">People illustrations by
                    Storyset</a></small>
        </div>
        <!-- <p class="text-xl font-bold tracking-tight text-gray-300 sm:text-3xl pt-16"> Aún no tiene ningún deseo </p> -->
    </div>
</ng-template>
